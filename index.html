<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cubes</title>
</head>
<body>
    <div class="scene">
        
        <div class="floor"></div>
        
        <div class="cube">

            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>

        <div class="cube2">
            <div class="front2"></div>
            <div class="back2"></div>
            <div class="left2"></div>
            <div class="right2"></div>
            <div class="top2"></div>
            <div class="bottom2"></div>
        </div>

        <div class="ball">
            <div class="ballshadow"></div>
        </div>

    </div>
</body>
</html>
